<div class="container mr-1">

    <div class="row">
        <ng-container *ngFor="let data of data">


            <div class="card p-1 mr-1" style="width: 18rem;">
                <img class="card-img-top" src="{{data.url}}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{data.title}}</h5>
                    <p class="card-text">{{data.url}}</p>

                </div>
            </div>

        </ng-container>
    </div>
</div>
